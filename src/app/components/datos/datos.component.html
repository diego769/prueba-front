<mat-card class="card-sostenedor">
    <mat-card-header class="card-header">
      <mat-card-subtitle>{{sostenedor.rutSostenedor}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="8:1">
            <mat-grid-tile>
                {{sostenedor.remuneracionHoraBase}}
            </mat-grid-tile>
            <mat-grid-tile>
                {{sostenedor.incremento}}
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
<section class="botones">
    <button mat-raised-button class="button boton-neutro" (click)="volver()">Volver</button>
</section>
